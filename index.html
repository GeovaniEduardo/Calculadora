<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="corpo">
        <p>
            <input type="text" id="inN1"> 
        </p>
        <p>
            <input type="text" id="inN2">
        </p>
        <div class="botoes">
            <input type="button" value="+" id="btSoma" class="bt">
            <input type="button" value="-" id="btSubtrai" class="bt">
            <input type="button" value="x" id="btMultiplica" class="bt">
            <input type="button" value="รท" id="btDivide" class="bt">
        </div>
        <p>
            <input type="text" id="outResult" readonly>
            <input type="button" id="btLimpar" class="oculta" value="Limpar">
        </p> 
        <script src="script.js"></script>
        
    </div>    
</body>
</html>
